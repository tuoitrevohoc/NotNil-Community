<div class="playground">
  <code-editor #codeEditor (run)="startPlaying($event)">
  </code-editor>
  <code-editor #output 
      [readOnly]="true" 
      class="output" 
      [theme]="'ace/theme/twilight'">
  </code-editor>
  <div class="ui inverted bottom pointing menu">
    <span class="brand item">
      Ctrl/Cmd + Enter to run...
    </span>
  </div>
</div>
