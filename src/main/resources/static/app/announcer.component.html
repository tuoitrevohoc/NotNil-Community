<div #myModal class="ui small modal">
  <i class="close icon"></i>
  <div class="header">
    {{ dialogTitle }}
  </div>
  <div class="image content">
    <div class="description center align">
      <div class="ui header">
        <i class="big gift icon"></i>
      </div>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui positive approve button">
      Dismiss
    </div>
  </div>
</div>
